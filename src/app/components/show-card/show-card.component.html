<div class="container" (click)="onClick()">
    <img *ngIf="show.image" class="medium" [src]="show.image.medium" alt="show.name">
    <div class="details">
        <div *ngIf="show.name" style="text-align:center">{{show.name}}</div>
        <div *ngIf="show.rating.average" style="text-align:center">{{show.rating.average}}
            <span>
                <img src="assets/star.svg">
            </span>
        </div>
    </div>
</div>
